<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        body{

function validateString(id){
    var element=document.getElementById(id);
    var regExp=/^[a-zA-Z ]{3,15}$/;
    if(!regExp.test(element.value)){
        alert("Enter String Value")
        return false;
    }
}
function validateEmail(id){
    var element=document.getElementById(id);
    var regExp=/^[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-zA-Z]{2,4}$/
    if(!regExp.test(element.value)){
        alert("Enter Validate Value")
        return false;
    }
}
function validatemobile(id){
    var element=document.getElementById(id);
    var regExp=/^[0-9]{11}$/
    if(!regExp.test(element.value)){
        alert("Enter Validate Value")
        return false;
    }
}
    </script>
</head>
<body>
    <h1>Signup Form</h1>
    <hr>
    <h2>Student Form</h2>
    <form method="" action="" name="stud_form" onsubmit="return validate()">
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name" id="name" onblur="validateString(this.id)"></td>
        </tr>
        <tr>
            <td><label>Mobile:</label></td>
            <td><input type="text" name="mobile" id="mobile" onblur="validatemobile(this.id)"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" name="email" id="email" onblur="validateEmail(this.id)"></td>
        </tr>
        <tr>
            <td><label>Gender:</label></td>
            <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female</td>
        </tr>
        <tr>
            <td><label>Course:</label></td>
            <td><select name="course">
                <option>Select</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>

            </select></td>
        </tr>
        <tr>
            <td><label>Select Program</label></td>
            <td><input type="Checkbox" name="Program">BSCS
            <input type="Checkbox" name="Program">BSSE
            <input type="Checkbox" name="Program">BSAI</td>
        </tr>
        <tr>
            <td><input type="Submit" name="Submit" value="Submit">
            <input type="Reset" name="Reset" value="Reset"></td>
        </tr>
    </table>
</form>
    
</body>
</html>
